<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DnD Planner</title>
    <link rel="stylesheet" href="styles.css?v=6">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">DnD Planner</div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link active">Min tilgjengelighet</a>
            <a href="group.html" class="nav-link">Gruppeoversikt</a>
            <a href="sessions.html" class="nav-link">Anbefalte økter</a>
        </div>
        <div class="nav-user">
            <span id="userDisplay"></span>
            <button id="switchUserBtn" class="btn-logout-small">Bytt bruker</button>
        </div>
    </nav>

    <div class="availability-container">
        <header class="header">
            <h1>Min Ukentlige Tilgjengelighet</h1>
        </header>

        <div class="presets">
            <h3>Forhåndsinnstillinger:</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="work">Kun arbeidstid</button>
                <button class="preset-btn" data-preset="evening">Bare kvelder</button>
                <button class="preset-btn" data-preset="all">Hele uken</button>
                <button class="preset-btn" data-preset="clear">Tøm alt</button>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-grid" id="calendar">
                <!-- Genereres dynamisk med JavaScript -->
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-color available"></span>
                <span>Tilgjengelig</span>
            </div>
            <div class="legend-item">
                <span class="legend-color unavailable"></span>
                <span>Ikke tilgjengelig</span>
            </div>
        </div>

        <div class="actions">
            <button id="saveBtn" class="btn-save">Lagre tilgjengelighet</button>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="supabase-config.js?v=6"></script>
    <script src="avatars.js?v=6"></script>
    <script src="auth-guard.js?v=6"></script>
    <script src="dashboard.js?v=6"></script>
</body>
</html>
