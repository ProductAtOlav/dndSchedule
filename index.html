<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Planner</title>
    <link rel="stylesheet" href="styles.css?v=6">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container picker-container">
        <div class="login-box picker-box">
            <h1>Hvem er du?</h1>
            <p class="subtitle">Velg din profil for å fortsette</p>

            <div id="avatarGrid" class="avatar-grid">
                <!-- Fylles av main.js -->
            </div>

            <div id="emptyState" class="empty-state" style="display:none;">
                <p>Ingen spillere ennå. Opprett den første!</p>
            </div>

            <div id="message" class="message"></div>

            <a href="register.html" class="btn-new-player">+ Opprett ny spiller</a>
        </div>
    </div>

    <script src="supabase-config.js?v=6"></script>
    <script src="avatars.js?v=6"></script>
    <script src="main.js?v=6"></script>
</body>
</html>
